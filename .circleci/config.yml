version: 2.1
orbs:
  newman: oshafran/oshafran-pied-piper-orb@dev:alpha
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  "Checkout":
    resource_class: "small"
    docker:
      - image: alpine:latest
    steps:
      - checkout
      - run:
          command: "pwd && ls -all"
      - persist_to_workspace:
          root: /root/project
          paths:
            - ./*
